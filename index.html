<head>

        <h2 class="text-contrast">San Francisco</h3>
      </div>

      <div class="img ny">

    <br><br>

    <p>

    </p>

    <div class="box container">

      <div class="img np">
        <h2 class="text-contrast">Napa</h3>
      </div>

      <div class="img snm">
        <h2 class="text-contrast">Sonoma</h3>
      </div>


      <div class="img sf2">
